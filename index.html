<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chicago Commutes</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body style="margin:0;">
    <div style="background:#eee; padding: 10px 0; ">
      <div id="wrap">
        <div class="legend">
          <p>Each dot on the map represents 50 daily commuters</p>
          <p>Hover over a name to focus on just that one community area. When focused, red dots are outbound and green dots are inbound</p>
          <p>
            Original data from the <a target="_blank" href="http://www.cmap.illinois.gov/">Chicago Metropolitan Agency for Planning (CMAP)</a>
          </p>
        </div>
      </div>
    </div>
    <script type="application/javascript" src="./js/commAreas.js"></script>
    <script type="application/javascript" src="./js/commuteVectors.js"></script>
    <script type="application/javascript" src="./js/index.js"></script>
  </body>
</html>
